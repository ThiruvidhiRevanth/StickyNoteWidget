name: Flutter Desktop Build (Windows + macOS)

on:
  push:
    tags:
      - 'v*.*.*' # e.g., v1.0.0

jobs:
  build-windows:
    name: Build for Windows
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.1'

      - run: flutter config --enable-windows-desktop
      - run: flutter pub get
      - run: flutter build windows

      - name: Rename Windows artifact
        run: |
          mkdir dist
          cp build/windows/runner/Release/*.exe dist/MyApp-Windows.exe

      - uses: actions/upload-artifact@v4
        with:
          name: MyApp-Windows
          path: dist/MyApp-Windows.exe

      - name: Upload to GitHub Release (Windows)
        uses: softprops/action-gh-release@v2
        with:
          files: dist/MyApp-Windows.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    name: Build for macOS
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.1'

      - run: flutter config --enable-macos-desktop
      - run: flutter pub get
      - run: flutter build macos

      - name: Create DMG
        run: |
          cd build/macos/Build/Products/Release
          hdiutil create -volname MyApp \
                         -srcfolder "Runner.app" \
                         -ov -format UDZO MyApp.dmg
          mv MyApp.dmg ../../../MyApp-macOS.dmg

      - uses: actions/upload-artifact@v4
        with:
          name: MyApp-macOS
          path: build/MyApp-macOS.dmg

      - name: Upload to GitHub Release (macOS)
        uses: softprops/action-gh-release@v2
        with:
          files: build/MyApp-macOS.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
