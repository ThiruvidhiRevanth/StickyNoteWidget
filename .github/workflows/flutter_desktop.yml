name: Build Flutter Desktop Apps

on:
  push:
    branches: [ main ] # or your primary branch

jobs:
  build_windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2' # Or your Flutter version
      - run: flutter pub get
      - run: flutter build windows
      - name: Upload Artifact (Windows)
        uses: actions/upload-artifact@v3
        with:
          name: windows_build
          path: build/windows/

  build_macos:
    name: Build macOS
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2' # Or your Flutter version
      - run: flutter pub get
      - run: flutter build macos
      - name: Upload Artifact (macOS)
        uses: actions/upload-artifact@v3
        with:
          name: macos_build
          path: build/macos/
